<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 15;
        console.log(a+b);//25
        console.log(a-b);//-5
        console.log(a*b);//150
        console.log(a/b);//0.6666666666666666
        console.log(a**b);//1000000000000000
        let x = 10;
        let y = 15;
        console.log(x+y);//25
        console.log(x-y);//-5
        console.log(x*y);//150
        console.log(x/y);//0.6666666666666666
        console.log(x**y);//1000000000000000
        const u = 5;
        const v = 10;
        console.log(u+v);//15
        console.log(u-v);//-5
        console.log(u*v);//50
        console.log(u/v);//0.5
        console.log(u**v);//9765625
  
        const p = 15;
        var q = 20;
        console.log(p+q);//35
        console.log(p-q);//-5
        console.log(p*q);//300
        console.log(p/q);//0.75
        console.log(p**q);//3.3252567300796506e+23
    
        var r = 5;
        let s = 10;
        console.log(r+s);//15
        console.log(r-s);//-5
        console.log(r*s);//50
        console.log(r/s);//0.5
        console.log(r**s);//9765625
    </script>
</body>
</html>
